<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="/css/404.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <nav id="mynav" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">easily</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/jobs">Jobs</a>
            </li>
            <li class="nav-item dropdown">
              
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Matsya
              </a>
              

              <ul class="dropdown-menu">
                
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="/postjob">Post New Job</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div><div class="container p-3 mx-auto w-50 form-box my-5 rounded-md">
  <h2 style="color: #181642" class="text-center mb-3">Post a new Job</h2>
  <form action="/job" method="post">
    <div class="input-group mb-3">
      <select
        required
        name="job_category"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected disabled>select job category</option>
        <option value="Tech">Tech</option>
        <option value="Non-Tech">Non Tech</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <select
        required
        name="job_designation"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected disabled>select job designation</option>
        <option value="HR">HR</option>
        <option value="SDE">SDE</option>
        <option value="DevOps">DevOps</option>
        <option value="MERN Developer">MERN Developer</option>
        <option value="MEAN Developer">MEAN Developer</option>
        <option value="JAVA Developer">JAVA Developer</option>
        <option value="Front-End Developer">Front-End Developer</option>
        <option value="Back-End Developer">Back-End Developer</option>
        <option value="Full-Stack Developer">Full-Stack Developer</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="basic-url" class="form-label">Enter job location</label>
      <div class="input-group">
        <input
          required
          name="job_location"
          type="text"
          class="form-control"
          id="basic-url"
          aria-describedby="basic-addon3 basic-addon4"
        />
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Company Name</span>
      <input
        required
        name="company_name"
        type="text"
        class="form-control"
        aria-label="Amount (to the nearest dollar)"
      />
    </div>

    <div class="input-group mb-3">
      <input
        required
        name="salary"
        type="text"
        class="form-control"
        placeholder="enter salary"
        aria-label="Username"
      />
      <span class="input-group-text">Total Positions</span>
      <input
        required
        name="number_of_openings"
        type="number"
        class="form-control"
        placeholder="total no of openings"
        aria-label="Server"
      />
    </div>
    <div class="input-group mb-3">
      <select
        required
        multiple
        name="skills_required"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected disabled>select skills required for this job</option>
        <option value="React">React</option>
        <option value="NodeJs">NodeJs</option>
        <option value="Angular">Angular</option>
        <option value="MongoDB">MongoDB</option>
        <option value="SQL">SQL</option>
        <option value="Express">Express</option>
        <option value="Java">Java</option>
        <option value="SpringBoot">SpringBoot</option>
        <option value="C++">C++</option>
        <option value="Data Structures & Algo">Data Structures & Algo</option>
      </select>
      <span class="input-group-text">Apply By</span>
      <input
        name="apply_by"
        type="date"
        class="form-control"
        placeholder="total no of openings"
        aria-label="Server"
      />
    </div>
    <button class="w-100 mb-3 mt-2 btn btn-md btn-success" type="submit">
      Submit
    </button>
  </form>
</div>
</div>
  </body>
</html>
